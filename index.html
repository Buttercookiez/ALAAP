<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vespa Sprint 150 | Modern Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
            width: 100%;
            background: white;
            overflow: hidden;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Full screen container with border */
        .screen-container {
            width: 100vw;
            height: 100vh;
            padding: 40px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main bordered card */
        .main-card {
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(196, 30, 58, 0.5);
            border-radius: 3px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fadeInLeft {
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .animate-fadeInRight {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }

        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* Navigation pill */
        .nav-pill {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Specs row hover */
        .spec-row {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .spec-row:last-child {
            border-bottom: none;
        }

        .spec-row:hover {
            background: rgba(196, 30, 58, 0.05);
            padding-left: 12px;
            border-left: 3px solid #c41e3a;
        }

        /* Button styles */
        .btn-primary {
            background: #c41e3a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(196, 30, 58, 0.4);
        }

        .btn-outline {
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.15);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Scooter container */
        .scooter-container {
            position: relative;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }

        /* Tab active state */
        .tab-active {
            color: #c41e3a;
            position: relative;
        }

        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #c41e3a;
            border-radius: 2px;
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Color picker */
        .color-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .color-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px white, 0 0 0 5px currentColor;
        }

        /* Responsive border */
        @media (max-width: 1024px) {
            .screen-container {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .screen-container {
                padding: 20px;
            }
            .hero-title {
                font-size: 3rem;
            }
            .hero-number {
                font-size: 4rem;
            }
            .nav-pill {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .mobile-nav {
                display: none !important;
            }
        }

        @media (max-height: 700px) {
            .screen-container {
                padding: 20px;
            }
        }

        /* Large screens */
        @media (min-width: 1920px) {
            .hero-title {
                font-size: 9rem;
            }
            .hero-number {
                font-size: 11rem;
            }
        }

        /* Small height screens */
        @media (max-height: 800px) {
            .screen-container {
                padding: 20px;
            }
        }
    </style>

<body>

                            <i data-lucide="x" class="w-6 h-6"></i>

                    <div class="space-y-2 flex-1">

                    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-black opacity-10 rounded-full blur-3xl transform -translate-x-1/3 translate-y-1/3"></div>

                    <!-- Hero Title -->

                        <div class="flex items-baseline gap-2 mt-0">

                    <!-- Scooter Image -->
                    <div class="scooter-container relative z-10 flex-1 flex items-center justify-center my-4 lg:my-6 opacity-0 animate-fadeInUp delay-400 min-h-0">

                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">12.9 HP @ 7,750 rpm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer group">
                                <span class="text-sm text-gray-500 font-medium group-hover:text-gray-700 transition-colors">Environmental</span>
                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">61 g/km</span>

                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">8 lt</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer group">
                                <span class="text-sm text-gray-500 font-medium group-hover:text-gray-700 transition-colors">Width</span>
                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">735 mm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer group">
                                <span class="text-sm text-gray-500 font-medium group-hover:text-gray-700 transition-colors">Length</span>
                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">1870 mm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer group">
                                <span class="text-sm text-gray-500 font-medium group-hover:text-gray-700 transition-colors">Wheelbase</span>
                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">1340 mm</span>

                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer group">

                                <span class="text-sm font-semibold text-gray-900 group-hover:text-[#c41e3a] transition-colors spec-value">790 mm</span>

                    <!-- CTA Section -->

                    </div>

                            <i data-lucide="gauge" class="w-5 h-5 text-[#c41e3a] feature-icon"></i>
                        </div>
                        <div class="min-w-0">

                            <p class="text-sm font-semibold text-gray-900 truncate">95 km/h</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 opacity-0 animate-fadeInUp delay-500 feature-item">
                        <div class="w-10 h-10 rounded-full bg-[#c41e3a]/10 flex items-center justify-center flex-shrink-0 feature-icon-bg">

    <!-- Floating Color Picker -->
    <div class="fixed bottom-8 right-8 glass-card rounded-2xl p-4 shadow-2xl z-50 opacity-0 animate-fadeInUp delay-600">
        <p class="text-xs font-bold text-gray-500 mb-3 uppercase tracking-wider">Select Color</p>
        <div class="flex gap-3">
            <button onclick="changeColor('red')" class="color-btn w-10 h-10 rounded-full bg-[#c41e3a] active shadow-lg" data-color="red" aria-label="Red"></button>
            <button onclick="changeColor('blue')" class="color-btn w-10 h-10 rounded-full bg-blue-600 shadow-lg" data-color="blue" aria-label="Blue"></button>
            <button onclick="changeColor('black')" class="color-btn w-10 h-10 rounded-full bg-gray-900 shadow-lg" data-color="black" aria-label="Black"></button>
            <button onclick="changeColor('white')" class="color-btn w-10 h-10 rounded-full bg-white border-2 border-gray-300 shadow-lg" data-color="white" aria-label="White"></button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Color configurations
        const colorConfig = {
            red: {
                primary: '#c41e3a',
                gradientFrom: '#c41e3a',
                gradientTo: '#8b0000',
                light: 'rgba(196, 30, 58, 0.1)',
                lighter: 'rgba(196, 30, 58, 0.05)'
            },
            blue: {
                primary: '#2563eb',
                gradientFrom: '#2563eb',
                gradientTo: '#1e40af',
                light: 'rgba(37, 99, 235, 0.1)',
                lighter: 'rgba(37, 99, 235, 0.05)'
            },
            black: {
                primary: '#111827',
                gradientFrom: '#374151',
                gradientTo: '#111827',
                light: 'rgba(17, 24, 39, 0.1)',
                lighter: 'rgba(17, 24, 39, 0.05)'
            },
            white: {
                primary: '#6b7280',
                gradientFrom: '#f3f4f6',
                gradientTo: '#9ca3af',
                light: 'rgba(107, 114, 128, 0.1)',
                lighter: 'rgba(107, 114, 128, 0.05)'
            }
        };

        let currentColor = 'red';

        // Change color function
        function changeColor(color) {
            if (color === currentColor) return;

            currentColor = color;
            const config = colorConfig[color];

            // Update CSS variable
            document.documentElement.style.setProperty('--primary-color', config.primary);

            // Update left panel gradient
            const leftPanel = document.getElementById('left-panel');
            leftPanel.style.background = `linear-gradient(135deg, ${config.gradientFrom} 0%, ${config.gradientTo} 100%)`;

            // Update buttons
            const primaryBtns = document.querySelectorAll('.btn-primary');
            primaryBtns.forEach(btn => {
                btn.style.background = config.primary;
                btn.style.boxShadow = `0 15px 35px ${config.primary}40`;
            });

            // Update logo color
            const logo = document.getElementById('vespa-logo');
            logo.style.color = config.primary;

            // Update navigation active tab
            const navSprint = document.getElementById('nav-sprint');
            navSprint.style.color = config.primary;

            // Update tab underline
            const style = document.createElement('style');
            style.textContent = `
                .tab-active::after {
                    background: ${config.primary} !important;
                }
            `;
            document.head.appendChild(style);

            // Update spec values hover color
            const specValues = document.querySelectorAll('.spec-value');
            specValues.forEach(val => {
                val.style.setProperty('color', config.primary, 'important');
            });

            // Update spec row hover
            const specRows = document.querySelectorAll('.spec-row');
            specRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.borderLeftColor = config.primary;
                    this.style.background = config.lighter;
                });
                row.addEventListener('mouseleave', function() {
                    this.style.borderLeftColor = 'transparent';
                    this.style.background = 'transparent';
                });
            });

            // Update feature icons
            const featureIcons = document.querySelectorAll('.feature-icon');
            featureIcons.forEach(icon => {
                icon.style.color = config.primary;
            });

            // Update feature icon backgrounds
            const featureIconBgs = document.querySelectorAll('.feature-icon-bg');
            featureIconBgs.forEach(bg => {
                bg.style.background = config.light;
            });

            // Update navigation arrows hover
            const navArrows = document.querySelectorAll('.nav-arrow');
            navArrows.forEach(arrow => {
                arrow.addEventListener('mouseenter', function() {
                    this.style.borderColor = config.primary;
                    this.style.color = config.primary;
                });
            });

            // Update color picker active state
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.color === color) {
                    btn.classList.add('active');
                    btn.style.boxShadow = `0 0 0 3px white, 0 0 0 5px ${config.primary}`;
                } else {
                    btn.style.boxShadow = '';
                }
            });

            // Update menu icon
            document.getElementById('menu-icon').style.color = config.primary;

            // Re-initialize icons
            setTimeout(() => lucide.createIcons(), 100);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = !menu.classList.contains('translate-x-full');

            if (isOpen) {
                menu.classList.add('translate-x-full');
            } else {
                menu.classList.remove('translate-x-full');
            }
        }

        // Tab switching
        const tabs = document.querySelectorAll('.nav-pill button:not(:last-child)');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => {
                    t.classList.remove('tab-active');
                    t.classList.add('text-gray-400');
                    t.style.color = '';
                });
                this.classList.add('tab-active');
                this.classList.remove('text-gray-400');
            });
        });

        // Spec row interactions
        document.querySelectorAll('.spec-row').forEach(row => {
            row.addEventListener('mouseenter', function() {
                const value = this.querySelector('.spec-value');
                const config = colorConfig[currentColor];
                value.style.color = config.primary;
            });
            row.addEventListener('mouseleave', function() {
                const value = this.querySelector('.spec-value');
                value.style.color = '';
            });
        });

        // Intersection Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -10% 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.opacity-0').forEach(el => {
            observer.observe(el);
        });

        // Handle resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                lucide.createIcons();
            }, 250);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            changeColor('red');
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const mobileMenu = document.getElementById('mobile-menu');
                if (!mobileMenu.classList.contains('translate-x-full')) {
                    toggleMobileMenu();
                }
            }
        });
    </script>
</body>
</html>
