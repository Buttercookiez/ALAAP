<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespa Sprint 150 | Modern Experience</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link rel="preconnect" href="https://fonts.googleapis.com ">
    <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300 ;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest "></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c41e3a;
            border-radius: 4px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(196, 30, 58, 0.6);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fadeInLeft {
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .animate-fadeInRight {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Navigation pill */
        .nav-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Specs row hover */
        .spec-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .spec-row:hover {
            background: rgba(196, 30, 58, 0.03);
            border-bottom-color: rgba(196, 30, 58, 0.2);
            padding-left: 10px;
        }

        /* Button styles */
        .btn-primary {
            background: #c41e3a;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: #a01830;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.3);
        }

        .btn-outline {
            border: 2px solid #c41e3a;
            color: #c41e3a;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #c41e3a;
            color: white;
            transform: translateY(-2px);
        }

        /* Image container */
        .scooter-container {
            position: relative;
        }

        .scooter-container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.15) 0%, transparent 70%);
            filter: blur(10px);
        }

        /* Tab active state */
        .tab-active {
            color: #c41e3a;
            border-bottom: 2px solid #c41e3a;
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
        }
    </style>
<base target="_blank">
</head>
<body class="bg-gray-50">

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
        <div class="max-w-7xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">

            <!-- Navigation -->
            <nav class="flex justify-between items-center px-8 py-6 md:px-12">
                <!-- Logo -->
                <div class="flex items-center gap-2 opacity-0 animate-fadeInLeft">
                    <svg width="80" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg ">
                        <path d="M20 8C15 8 10 12 10 20C10 28 15 32 20 32C25 32 30 28 30 20" stroke="#c41e3a" stroke-width="3" stroke-linecap="round"/>
                        <path d="M25 12C30 12 35 16 35 24C35 32 30 36 25 36" stroke="#c41e3a" stroke-width="3" stroke-linecap="round"/>
                        <text x="45" y="26" font-family="serif" font-size="18" fill="#c41e3a" font-style="italic">Vespa</text>
                    </svg>
                </div>

                <!-- Model Tabs -->
                <div class="hidden md:flex items-center gap-8 nav-pill px-6 py-3 rounded-full opacity-0 animate-fadeInUp delay-100">
                    <button class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors">PRIMAVERA</button>
                    <button class="text-sm font-medium tab-active pb-1">SPRINT</button>
                    <button class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors">GTS</button>
                    <button class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors">GTS SUPER</button>
                    <button class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors">SEI GIORNI</button>
                    <i data-lucide="grid-3x3" class="w-4 h-4 text-gray-400 cursor-pointer hover:text-gray-600"></i>
                </div>

                <!-- Mobile Menu -->
                <button class="md:hidden p-2">
                    <i data-lucide="menu" class="w-6 h-6 text-gray-600"></i>
                </button>
            </nav>

            <!-- Main Content Grid -->
            <div class="grid md:grid-cols-2 gap-0">

                <!-- Left Side - Red Background -->
                <div class="relative bg-gradient-to-br from-[#c41e3a] to-[#8b0000] min-h-[600px] flex flex-col justify-between p-8 md:p-12 overflow-hidden">

                    <!-- Decorative Elements -->
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
                    <div class="absolute bottom-0 left-0 w-96 h-96 bg-black opacity-10 rounded-full blur-3xl transform -translate-x-1/2 translate-y-1/2"></div>

                    <!-- Hero Title -->
                    <div class="relative z-10 mt-8">
                        <h1 class="hero-title text-6xl md:text-8xl font-black text-white tracking-tighter opacity-0 animate-fadeInUp delay-200" style="font-family: 'Inter', sans-serif;">
                            SPRINT
                        </h1>
                        <div class="flex items-baseline gap-4 mt-2">
                            <span class="text-7xl md:text-9xl font-black text-white/20 opacity-0 animate-fadeInLeft delay-300">150</span>
                        </div>
                    </div>

                    <!-- Scooter Image -->
                    <div class="scooter-container relative z-10 flex-1 flex items-center justify-center my-8 opacity-0 animate-fadeInUp delay-400">
                        <img src="https://kimi-web-img.moonshot.cn/img/images.piaggio.com/ed9ddb36833d8770f959e1a49934f4b1212ad4d4.png " 
                             alt="Vespa Sprint 150" 
                             class="w-full max-w-lg animate-float drop-shadow-2xl filter brightness-110 contrast-110"
                             style="filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));">
                    </div>

                    <!-- Bottom Actions -->
                    <div class="relative z-10 flex gap-4 opacity-0 animate-fadeInUp delay-500">
                        <button class="bg-white text-gray-900 px-6 py-3 rounded-lg font-semibold text-sm hover-lift flex items-center gap-2">
                            <span>GALLERY</span>
                        </button>
                        <button class="text-white border-2 border-white/30 px-6 py-3 rounded-lg font-semibold text-sm hover:bg-white/10 transition-all flex items-center gap-2">
                            <span>DOWNLOAD BROCHURE</span>
                            <i data-lucide="download" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Right Side - White Background -->
                <div class="bg-white p-8 md:p-12 flex flex-col justify-between min-h-[600px]">

                    <!-- Specifications Section -->
                    <div class="opacity-0 animate-fadeInRight delay-300">
                        <div class="flex items-center gap-4 mb-8">
                            <h2 class="text-xs font-bold tracking-widest text-gray-900 uppercase">Specifications</h2>
                            <div class="flex-1 h-px bg-gray-200"></div>
                        </div>

                        <div class="space-y-4">
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Max Power</span>
                                <span class="text-sm font-semibold text-gray-900">12.9 HP @ 7,750 rpm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Environmental Performance</span>
                                <span class="text-sm font-semibold text-gray-900">61 g/km</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Fuel Tank Capacity</span>
                                <span class="text-sm font-semibold text-gray-900">8 lt</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Width</span>
                                <span class="text-sm font-semibold text-gray-900">735 mm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Length</span>
                                <span class="text-sm font-semibold text-gray-900">1870 mm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Wheelbase</span>
                                <span class="text-sm font-semibold text-gray-900">1340 mm</span>
                            </div>
                            <div class="spec-row flex justify-between items-center py-3 cursor-pointer">
                                <span class="text-sm text-gray-500 font-medium">Seat height</span>
                                <span class="text-sm font-semibold text-gray-900">790 mm</span>
                            </div>
                        </div>
                    </div>

                    <!-- CTA Section -->
                    <div class="mt-12 opacity-0 animate-fadeInRight delay-400">
                        <button class="btn-primary w-full md:w-auto px-12 py-4 text-white font-bold text-sm tracking-widest rounded-lg mb-6">
                            TEST RIDE
                        </button>

                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-400 font-medium tracking-wider">2017 CATALOGUE</span>
                            <div class="flex gap-3">
                                <button class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center hover:border-[#c41e3a] hover:text-[#c41e3a] transition-all">
                                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                                </button>
                                <button class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center hover:border-[#c41e3a] hover:text-[#c41e3a] transition-all">
                                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Bar -->
            <div class="bg-gray-50 border-t border-gray-100 px-8 md:px-12 py-6">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="flex items-center gap-3 opacity-0 animate-fadeInUp delay-200">
                        <div class="w-10 h-10 rounded-full bg-[#c41e3a]/10 flex items-center justify-center">
                            <i data-lucide="zap" class="w-5 h-5 text-[#c41e3a]"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Engine</p>
                            <p class="text-sm font-semibold text-gray-900">i-get 150cc</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 opacity-0 animate-fadeInUp delay-300">
                        <div class="w-10 h-10 rounded-full bg-[#c41e3a]/10 flex items-center justify-center">
                            <i data-lucide="fuel" class="w-5 h-5 text-[#c41e3a]"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Consumption</p>
                            <p class="text-sm font-semibold text-gray-900">46 km/l</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 opacity-0 animate-fadeInUp delay-400">
                        <div class="w-10 h-10 rounded-full bg-[#c41e3a]/10 flex items-center justify-center">
                            <i data-lucide="gauge" class="w-5 h-5 text-[#c41e3a]"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Top Speed</p>
                            <p class="text-sm font-semibold text-gray-900">95 km/h</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 opacity-0 animate-fadeInUp delay-500">
                        <div class="w-10 h-10 rounded-full bg-[#c41e3a]/10 flex items-center justify-center">
                            <i data-lucide="weight" class="w-5 h-5 text-[#c41e3a]"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Dry Weight</p>
                            <p class="text-sm font-semibold text-gray-900">120 kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interactive Color Picker (Floating) -->
    <div class="fixed bottom-8 right-8 glass-card rounded-2xl p-4 shadow-2xl opacity-0 animate-fadeInUp delay-500 z-50">
        <p class="text-xs font-semibold text-gray-500 mb-3 uppercase tracking-wider">Select Color</p>
        <div class="flex gap-2">
            <button onclick="changeColor('red')" class="w-8 h-8 rounded-full bg-[#c41e3a] ring-2 ring-offset-2 ring-[#c41e3a] hover:scale-110 transition-transform"></button>
            <button onclick="changeColor('blue')" class="w-8 h-8 rounded-full bg-blue-600 hover:scale-110 transition-transform"></button>
            <button onclick="changeColor('black')" class="w-8 h-8 rounded-full bg-gray-900 hover:scale-110 transition-transform"></button>
            <button onclick="changeColor('white')" class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 hover:scale-110 transition-transform"></button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Color change functionality
        function changeColor(color) {
            const leftPanel = document.querySelector('.bg-gradient-to-br');
            const buttons = document.querySelectorAll('.btn-primary');
            const icons = document.querySelectorAll('.text-[#c41e3a]');
            const bgIcons = document.querySelectorAll('.bg-[#c41e3a]/10');

            let primaryColor, gradientFrom, gradientTo;

            switch(color) {
                case 'blue':
                    primaryColor = '#2563eb';
                    gradientFrom = '#2563eb';
                    gradientTo = '#1e40af';
                    break;
                case 'black':
                    primaryColor = '#111827';
                    gradientFrom = '#374151';
                    gradientTo = '#111827';
                    break;
                case 'white':
                    primaryColor = '#6b7280';
                    gradientFrom = '#f3f4f6';
                    gradientTo = '#d1d5db';
                    break;
                default:
                    primaryColor = '#c41e3a';
                    gradientFrom = '#c41e3a';
                    gradientTo = '#8b0000';
            }

            // Update gradients
            leftPanel.style.background = `linear-gradient(to bottom right, ${gradientFrom}, ${gradientTo})`;

            // Update buttons
            buttons.forEach(btn => {
                btn.style.background = primaryColor;
            });

            // Update icons
            icons.forEach(icon => {
                icon.style.color = primaryColor;
            });

            // Update icon backgrounds
            bgIcons.forEach(bg => {
                bg.style.background = `${primaryColor}20`;
            });
        }

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.opacity-0').forEach(el => {
            observer.observe(el);
        });

        // Tab switching functionality
        const tabs = document.querySelectorAll('.nav-pill button');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => {
                    t.classList.remove('tab-active');
                    t.classList.add('text-gray-400');
                });
                this.classList.add('tab-active');
                this.classList.remove('text-gray-400');
            });
        });

        // Spec row hover effect enhancement
        document.querySelectorAll('.spec-row').forEach(row => {
            row.addEventListener('mouseenter', function() {
                this.querySelector('span:last-child').classList.add('text-[#c41e3a]');
            });
            row.addEventListener('mouseleave', function() {
                this.querySelector('span:last-child').classList.remove('text-[#c41e3a]');
            });
        });
    </script>
</body>
</html>
